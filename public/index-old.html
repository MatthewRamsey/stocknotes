<!doctype html>
<html lang="en">

<head ng-app="StockNotesApp" ng-controller="StockNotesController">
  <meta charset="utf-8">
  <title>Stocknotes</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-C0X5qw1DlkeV0RDunhmi4cUBUkPDTvUqzElcNWm1NI2T4k8tKMZ+wRPQOhZfSJ9N"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body>
  <app-root>
    <div class="container-fluid outerdiv">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><b>Stocknotes</b> - <span class="span-style">social stock research</span></a></a>
          </div>
        </div>
      </nav>

      <noscript>
        <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
      </noscript>

      <div class="input-group search-bar" ng-controller="SearchController">
        <input type="text" ng-model="search" onclick="select()" class="form-control" placeholder="Enter stock symbol" autofocus />
        <span class="input-group-addon bar-style" ng-click="search()"><i class="glyphicon glyphicon-search"></i></span>
      </div>

      <div id="chart"></div>
      <div id="noteSections">
        <div id="privateNotes" ng-include="'partials/private-notes.html'" class="col-md-4"></div>
        <div id="publicNotes" ng-include="'partials/public-notes.html'" class="col-md-4"></div>
        <div id="news" ng-include="'partials/news.html'" class="col-md-4"></div>
        <div id="twitter" ng-include="'partials/twitter.html'" class="col-md-4"></div>
      </div>
      <footer></footer>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
  </app-root>
</body>

</html>
